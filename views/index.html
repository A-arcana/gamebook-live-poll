<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--  Fonts and icons  -->
    <!-- Fonts and icons -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <!-- Material Kit CSS -->
    <link href="node_modules/material-kit/assets/css/material-kit.css?v=2.0.4" rel="stylesheet" />
</head>
<title>Gamebook Live Streamer</title>
<!-- JQuery -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- CUSTOM -->
<link rel="stylesheet" type="text/css" href="css/styles.css" />

<script type="text/javascript" src="js/cookies.js"></script>
<script type="text/javascript" src="js/ldvelh.js"></script>
<script type="text/javascript" src="js/live-app.js"></script>
</head>
<body>
    <nav class="navbar navbar-color-on-scroll navbar-transparent fixed-top navbar-expand-lg" color-on-scroll="100">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="/index.html">
                    Gamebook Live Streamer
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="material-icons">apps</i> Template
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        Live Id : <input type="text" id="live-id" /> <button onclick="fbConnect()">Connect</button>
        <br />
        Book no : <input type="text" id="book-no" />
        <br />
        <br />
        TSV file name : <input type="text" id="tsv" />
        <br />
        Last no : <input type="text" id="last-no" />
        <br />
        Id Col <input type="number" id="colId" value="1" min="0" max="30"> &bull;
        Question Col <input type="number" id="colQuestion" value="2" min="0" max="30"> &bull;
        Option Col <input type="number" id="colOption" value="3" min="0" max="30">
        <br />
        <button onclick="readFile()">Use</button>
        <br />
        <hr />
        <br />
        Section : <select id="question" onchange="display()"></select>
        <button onclick="poll()">Poll</button>
        <br />
        <br />
        <div style="border: 1px solid grey; background: #EEE; padding: 15px;">
            Display Question : <b id="display-question"></b>
            <br />
            Options :
            <ol id="display-options" class="display-option"></ol>
            <a onclick="addOpt()" class="action add">+</a> <input type="text" id="option-add">
            <br />	Click on picture to display	<br />
            <div id="display-pic" class="action" onclick="picture()"></div>
            <div id="display-smallpic" class="action" onclick="picture(true)"></div>
        </div>
        <div id="error" style="border: 1px solid #800; background: #FEE; padding: 15px; display: none; color: #700;">
            <h6>Errors</h6>
        </div>
        <br />
    </div>
</body>
